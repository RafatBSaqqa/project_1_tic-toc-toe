<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <!-- start Welcome page -->
    <header class="header">
        <div class="head-body">
            <h1>Welcome to Tic-tac-toe game</h1>
            <button class="btn head-btn web_btn">Next</button>
        </div>
    </header>
    <!-- End Welcome page -->

    <!-- Strat players information page -->
    <section class="main">
        <h1>Play Tic-Tac-Toe</h1>
        <div class="container">
            <div class="player-1">
                <p class="pargraph_1">Player 1: </p>
            </div>

            <div class="player-2">
                <p class="pargraph_2">Player 2: </p>
            </div>

        </div>
        <button class="btn startBtn web_btn">Start game</button>
    </section>
    <!-- End players information page -->

    <!-- Strat the game page -->
    <section class="the_game">
      
            <p>Player 1 : <br> <span id="p1"></span></p>
            <p class="p2">Player 2 : <br><span id="p2"></span></p>
           <p class="p3"></p>
    </section>

    <div class="restart">

    </div>
    <!-- End the game page -->
    <script src="script.js"></script>
</body>

</html>
